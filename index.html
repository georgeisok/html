<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webserver Learning</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .header {
        height: 50px;
        background-color: rgb(47, 155, 92);
      }
      .content {
        width: 1000px;
        height: 600px;
        margin: 0 auto;
        background-color: rgb(61, 140, 164);
      }
      .footer {
        height: 100px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="header">this is header!</div>
    <div class="content">this is content!</div>
    <div class="footer">this is footer!</div>
  </body>
</html>
